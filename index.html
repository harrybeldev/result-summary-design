<!DOCTYPE html>
<html>
  <head>
    <title>Result-Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="list00">
      <div class="score-info">
        <p class="score">
          Your Result
        </p>
        <div class="score-fig">
          <p class="score-number">
            76
          </p>
          <p class="overall-score">
            of 100
          </p>
        </div>
        <p class="remark"> 
          Great
        </p>
        <div class="score-comment-div">
          <p class="score-comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
      
        </div>
        
      </div>
      
      <div class="second-div">
      
        <div class="summary">
          Summary
        </div>

        <div class="list">
        
          <div class="icon-pic">
            <img class="icon" src="images/icon-reaction.svg">
          </div>
          <div class="note-section1">
            Reaction
          </div>
          <div class="total"> 
            <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;">80</span> <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;
            opacity: 0.5;">/ 100</span>
          </div>
          
        </div>
  
        <div class="list"
        style="background-color: hsla(0, 100%, 67%, 0.05);">
          
          <div class="icon-pic">
            <img class="icon" src="images/icon-memory.svg">
          </div>
          <div class="note-section2">
            Memory
          </div>
          <div class="total"> 
            <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;">92</span> <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;
            opacity: 0.5;">/ 100</span>
          </div>
          
        </div>
        <div class="list"
        style="background-color: hsla(166, 100%, 37%, 0.05);">
          
          <div class="icon-pic">
            <img class="icon" src="images/icon-verbal.svg">
          </div>
          <div class="note-section3">
            Verbal
          </div>
          <div class="total"> 
            <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;">61</span> <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;
            opacity: 0.5;">/ 100</span>
          </div>
          
        </div>
  
        <div class="list"
        style="background-color: hsla(234, 85%, 45%, 0.05);">
          
          <div class="icon-pic">
            <img class="icon" src="images/icon-visual.svg">
          </div>
          <div class="note-section4">
            Visual
          </div>
          <div class="total"> 
            <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;">72</span> <span style="color: hsl(224, 30%, 27%);
            font-weight: 800;
            font-family: Hanken Grotesk,Arial;
            font-size: 18px;
            opacity: 0.5;">/ 100</span>
          </div>
          
        </div>
        <button class="continue-button">
          Continue
        </button>
        
      
      </div>
    </div>
   
      
   
    
    
     
    
    
  </body>
</html>
